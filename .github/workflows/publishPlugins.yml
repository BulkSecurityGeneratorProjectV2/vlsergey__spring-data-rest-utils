name: Publish new plugin version

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (like 1.0.0)'
        required: true
      newVersion:
        description: 'New version (like 2.0.0-SNAPSHOT)'
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
      GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Set git environment (user.name)
      run: git config user.name "GitHub Actions Workflow"
    - name: Set git environment (user.email)
      run: git config user.email "vlsergey+githubactions@gmail.com"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Release with Gradle
      run: ./gradlew release -Prelease.useAutomaticVersion=true -Prelease.releaseVersion=${releaseVersion} -Prelease.newVersion=${newVersion} -Pgradle.publish.key=${GRADLE_PUBLISH_KEY} -Pgradle.publish.secret=${GRADLE_PUBLISH_SECRET}

